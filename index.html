<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agenda de Contatos</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div class="container">
    <header>
      <img>
      <h1>Agenda de Contatos</h1>
    </header>
    <form id="form-contato">
      <input id="nome-contato" type="text" required placeholder="Nome">
      <input id="telefone-contato" type="number" required placeholder="Telefone">
      <button>Cadastrar</button>
    </form>
    <table cellspacing="0">
      <thead>
        <tr>
          <th>Nome</th>
          <th>Telefone</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
      <tfoot>
        <tr>
          <td style="font-weight: bold;">Contatos cadastrados</td>
          <td id="contatos" style="font-weight: bold;">---</td>
        </tr>
      </tfoot>
    </table>
  </div>
  <footer>
    <div class="footer-container">
      <p>&copy; Todos os direitos reservados - 2024
          <small>Desenvolvido por Danilo Jes√∫s</small>
      </p>
    </div>
  </footer>
  
  <script src="main.js"></script>
</body>
</html>
